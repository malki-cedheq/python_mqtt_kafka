version: '3.8'
services:
  mongo:
    image: mongo
    container_name: mongo_container
    user: "0"  # Executar como root para evitar problemas de permiss√£o
    environment:
      MONGO_INITDB_ROOT_USERNAME: sismo
      MONGO_INITDB_ROOT_PASSWORD: "%@K97X+eN&ucQuEm"
      MONGO_INITDB_DATABASE: sismo
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - mqtt_kafka
      - sismo

volumes:
  mongodb_data:
    driver: local

networks:
  mqtt_kafka:
  sismo:
    external: true
